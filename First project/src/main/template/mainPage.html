<md-button layout-padding ng-click="vm.createEventButton_clickHandler(item)" class="md-raised create_event_button" ng-show="vm.userAuthenticated">{{vm.createEventButtonCaption}}</md-button>
<div lauyout="column">
    <div layout="column" layout-margin>
        <div layout="row" layout-align="start start">
            <h3>
                <span>Upcoming events</span>
            </h3>
            <span flex></span>
            <md-radio-group layout="row" layout-align="end" ng-model="vm.upcomingEventsSelectedType">
                <md-radio-button ng-show="vm.userAuthenticated" class="md-primary" value="MY">My</md-radio-button>
                <md-radio-button class="md-primary" value="ALL"> All</md-radio-button>
            </md-radio-group>
        </div>
        <md-content flex class="event_list_border">
            <md-list class="event_list">
                <md-list-item class="md-3-line" ng-repeat="item in vm.upcomingEventsCollection | upcomingDateFilter:vm.upcomingEventsSelectedType:vm.authInfo"
                              ng-click="vm.listItem_clickHandler(item)">
                    <div class="md-list-item-text">
                        <h3>{{item.name}}</h3>
                        <h4>{{item.startDate}} - {{item.endDate}}</h4>
                        <p>{{item.description}}</p>
                        <p>{{item.location}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <div layout="column" layout-margin>
        <div layout="row" layout-align="start start">
            <h3>
                <span>Past events</span>
            </h3>
            <span flex></span>
            <md-radio-group layout="row" layout-align="end" ng-model="vm.pastEventsSelectedType">
                <md-radio-button ng-show="vm.userAuthenticated" class="md-primary" value="MY">My</md-radio-button>
                <md-radio-button class="md-primary" value="ALL"> All</md-radio-button>
            </md-radio-group>
        </div>
        <md-content flex class="event_list_border">
            <md-list class="event_list">
                <md-list-item class="md-3-line" ng-repeat="item in vm.pastEventsCollection | pastDateFilter:vm.pastEventsSelectedType:vm.authInfo" ng-click="vm.listItem_clickHandler(item)">
                    <div class="md-list-item-text">
                        <h3>{{item.name}}</h3>
                        <h4>{{item.startDate}} - {{item.endDate}}</h4>
                        <p>{{item.description}}</p>
                        <p>{{item.location}}</p>
                    </div>
                    <md-divider md-inset></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
