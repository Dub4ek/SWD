<!DOCTYPE html>
<html>
<head>
    <title>Event builder application</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="Event_builder_app">
<div>
    <div class="column">
        <div ng-controller="MainPageCtrl" layout="column" ng-cloak>
            <md-toolbar class="md-toolbar-tools" layout="row">
                <h2>
                    <span>{{appHeader}}</span>
                </h2>
                <span flex></span>
                <md-button class="md-raised login-button" aria-label="Learn More" ng-click="loginButton_clickHandler(item)">
                    {{loginButtonHeader}}
                </md-button>
            </md-toolbar>
        </div>
        <div ng-view></div>
    </div>
</div>
<script src="./js/all.js" type="text/javascript"></script>


<script type="text/ng-template" id="/manePage.html">
    <md-button layout-padding ng-click="createEventButton_clickHandler(item)" class="md-raised create_event_button">{{createEventButtonCaption}}</md-button>
    <div lauyout="column">
        <div layout="column" layout-margin>
            <div layout="row" layout-align="start start">
                <h3>
                    <span>Upcoming events</span>
                </h3>
                <span flex></span>
                <div layout="row" layout-align="end">
                    <md-checkbox ng-click="myCheckbox_clickHandler(item)" aria-label="My">
                        My
                    </md-checkbox>

                    <md-checkbox ng-click="allCheckbox_clickHandler(item)" aria-label="All">
                        All
                    </md-checkbox>
                </div>
            </div>
            <md-content flex class="event_list_border">
                <md-list class="event_list">
                    <md-list-item ng-repeat="item in upcomingEventsCollection">
                        <div class="md-list-item-text">
                            {{item}}
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <div layout="column" layout-margin>
            <div layout="row" layout-align="start start">
                <h3>
                    <span>Past events</span>
                </h3>
                <span flex></span>
                <div layout="row" layout-align="end">
                    <md-checkbox ng-click="myCheckbox_clickHandler(item)" aria-label="My">
                        My
                    </md-checkbox>

                    <md-checkbox ng-click="allCheckbox_clickHandler(item)" aria-label="All">
                        All
                    </md-checkbox>
                </div>
            </div>
            <md-content flex class="event_list_border">
                <md-list class="event_list">
                    <md-list-item ng-repeat="item in upcomingEventsCollection">
                        <div class="md-list-item-text">
                            {{item}}
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</script>
<script type="text/ng-template" id="/createEventPage.html">
    <div layout="column" layout-margin layout-padding ng-cloak>
        <md-progress-linear md-mode="determinate"></md-progress-linear>
        <div layout="column" flex>
            <h3>
                <span>Describe Event</span>
            </h3>
            <md-input-container class="md-block">
                <label>Name</label>
                <input>
            </md-input-container>
            <md-input-container>
                <label>Event type</label>
                <md-select ng-model="selectedEventType">
                    <md-option ng-repeat="event in eventTypeCollection">
                        {{event}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Host</label>
                <input>
            </md-input-container>
            <div layout="row" layout-padding layout-margin>
                <div layout="row" layout-align="start center">
                    <span>Start date</span>
                    <md-datepicker ng-model="selectedStartDate" md-placeholder="Enter date"></md-datepicker>
                </div>
                <div layout="row" layout-align="end center">
                    <span>End date</span>
                    <md-datepicker ng-model="selectedEndtDate" md-placeholder="Enter date"></md-datepicker>
                </div>
            </div>
            <div layout="row" layout-align="end center">
                <md-button class="md-raised next_button">Next</md-button>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="/loginPage.html">
    <div layout="row">
        <div layout-margin layout-padding flex="50">
            <h3>
                <span>Log in</span>
            </h3>
            <md-input-container class="md-block">
                <label>Name</label>
                <input>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Confirm password</label>
                <input type="password">
            </md-input-container>
            <div layout="row" layout-align="end center">
                <md-button class="md-raised">{{createAccountButtonHeader}}</md-button>
            </div>
        </div>
        <md-divider></md-divider>
        <div layout-margin layout-padding flex="50">
            <h3>
                <span>Sign up</span>
            </h3>
            <md-input-container class="md-block">
                <label>Name</label>
                <input>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password">
            </md-input-container>
            <div layout="row" layout-align="end center">
                <md-button class="md-raised">{{signupButtonHeader}}</md-button>
            </div>
        </div>
    </div>
</script>
</body>
</html>
