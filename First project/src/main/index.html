<!DOCTYPE html>
<html>
<head>
    <title>Event builder application</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="Event_builder_app">
<div>
    <div class="column">
        <div ng-controller="MainPageCtrl" layout="column" ng-cloak>
            <md-toolbar class="md-toolbar-tools" layout="row">
                <a href="" ng-click="home_clickHandler()">
                    <h2>
                        <span>{{appHeader}}</span>
                    </h2>
                </a>
                <span flex></span>
                <md-button ng-show="!userLogined" class="md-raised login-button" aria-label="Learn More" ng-click="loginButton_clickHandler()">
                    {{loginButtonHeader}}
                </md-button>
                <div ng-show="userLogined" layout="row" layout-align="center center">
                    <h3>{{userEmail}}</h3>
                    <md-button class="md-raised login-button" aria-label="Log out" ng-click="logoutButton_clickHandler()">
                        {{logoutButtonHeader}}
                    </md-button>
                </div>
            </md-toolbar>
        </div>
        <div ng-view></div>
    </div>
</div>
<script src="./js/all.js" type="text/javascript"></script>


<script type="text/ng-template" id="/manePage.html">
    <md-button layout-padding ng-click="createEventButton_clickHandler(item)" class="md-raised create_event_button">{{createEventButtonCaption}}</md-button>
    <div lauyout="column">
        <div layout="column" layout-margin>
            <div layout="row" layout-align="start start">
                <h3>
                    <span>Upcoming events</span>
                </h3>
                <span flex></span>
                <md-radio-group layout="row" layout-align="end" ng-model="upcomingEventsSelectedType">
                    <md-radio-button class="md-primary" value="MY">My</md-radio-button>
                    <md-radio-button class="md-primary" value="ALL"> All </md-radio-button>
                </md-radio-group>
            </div>
            <md-content flex class="event_list_border">
                <md-list class="event_list">
                    <md-list-item ng-repeat="item in upcomingEventsCollection | upcomingDateFilter:upcomingEventsSelectedType:authInfo">
                        <div class="md-list-item-text">
                            {{item.name}}
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <div layout="column" layout-margin>
            <div layout="row" layout-align="start start">
                <h3>
                    <span>Past events</span>
                </h3>
                <span flex></span>
                <md-radio-group layout="row" layout-align="end" ng-model="pastEventsSelectedType">
                    <md-radio-button class="md-primary" value="MY">My</md-radio-button>
                    <md-radio-button class="md-primary" value="ALL"> All </md-radio-button>
                </md-radio-group>
            </div>
            <md-content flex class="event_list_border">
                <md-list class="event_list">
                    <md-list-item ng-repeat="item in pastEventsCollection | pastDateFilter:pastEventsSelectedType:authInfo">
                        <div class="md-list-item-text">
                            {{item.name}}
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</script>
<script type="text/ng-template" id="/createEventPage.html">
    <div class="tabsWizard" layout="column" ng-cloak>
        <md-tabs md-dynamic-height class="md-accent" md-selected="currentStep">
            <md-tab id="describeEventTab">
                <md-tab-label>Describe Event</md-tab-label>
                <md-tab-body>
                    <div layout="column" layout-margin flex>
                        <form name="describeEventForm">
                            <md-input-container class="md-block">
                                <label>Name</label>
                                <input required name="eventName" ng-model="eventNameText">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Event type</label>
                                <md-select name="eventType" ng-model="selectedEventType">
                                    <md-option ng-repeat="event in eventTypeCollection">
                                        {{event}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Host</label>
                                <input required name="eventHost" ng-model="eventHostText">
                            </md-input-container>
                            <div layout="row" layout-padding layout-margin>
                                <div layout="row" layout-align="start center">
                                    <span>Start date</span>
                                    <md-datepicker required name="startDate" ng-model="selectedStartDate" md-placeholder="Enter date"></md-datepicker>
                                </div>
                                <div layout="row" layout-align="end center">
                                    <span>End date</span>
                                    <md-datepicker required name="endDate" ng-model="selectedEndDate" md-placeholder="Enter date"></md-datepicker>
                                </div>
                            </div>
                            <div layout="row" layout-align="end center">
                                <md-button ng-click="nextButton_clickHandler()" class="md-raised next_button">Next</md-button>
                            </div>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab id="inviteFriednsTab">
                <md-tab-label>Invite friends</md-tab-label>
                <md-tab-body>
                    <div layout="column" layout-margin flex>
                        <form name="inviteFriendsForm">
                            <md-content flex class="event_list_border">
                                <md-list class="event_list">
                                    <md-list-item ng-repeat="item in addedFriendList">
                                        <div class="md-list-item-text">
                                            {{item.fullName}} {{item.email}}
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                </md-list>
                            </md-content>
                            <md-input-container class="md-block">
                                <label>Full name</label>
                                <input required name="friendName" ng-model="friendNameText">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Email</label>
                                <input required type="email" ng-model="friendEmailText" name="email" ng-pattern="/^.+@.+\..+$/" ng-required="required">
                            </md-input-container>
                            <div layout="row" layout-align="end center">
                                <md-button ng-click="addFriendButton_clickHandler()" class="md-raised next_button">Add Friend</md-button>
                            </div>
                        </form>
                        <div layout="row" layout-align="end center">
                            <md-button ng-click="prevButton_clickHandler()" class="md-raised next_button">Previous</md-button>
                            <md-button ng-click="nextButton_clickHandler()" class="md-raised next_button">Next</md-button>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab id="locationTab">
                <md-tab-label>Location</md-tab-label>
                <md-tab-body>
                    <div layout="column" layout-margin flex>
                        <form name="locationForm">
                            <md-input-container class="md-block">
                                <label>Country</label>
                                <input required name="country" ng-model="countryText">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>City</label>
                                <input required name="city" ng-model="cityText">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Address</label>
                                <input required name="address" ng-model="addressText">
                            </md-input-container>
                        </form>
                        <div layout="row" layout-align="end center">
                            <md-button ng-click="prevButton_clickHandler()" class="md-raised next_button">Previous</md-button>
                            <md-button ng-click="completeButton_clickHandler()" class="md-raised next_button">Complete</md-button>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </div>
</script>
<script type="text/ng-template" id="/loginPage.html">
    <div layout="row">
        <div layout-margin layout-padding flex="50">
            <form name="projectForm">
                <h3>
                    <span>Log in</span>
                </h3>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" name="email" ng-pattern="/^.+@.+\..+$/" ng-required="required" ng-model="emailTextCU">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input required type="password" name="password" ng-model="passwordTextCU">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Confirm password</label>
                    <input required name="confirmPassword" type="password" ng-model="confirmPasswordTextCU">
                    <div ng-messages="projectForm.confirmPassword.$error">
                        <div ng-if="showValidationError" ng-message="required">Passwords should be equal</div>
                    </div>
                </md-input-container>
                <div layout="row" layout-align="end center">
                    <md-button class="md-raised" ng-disabled="disabledCreateButton" ng-click="createAccountButton_clickHandler($event)">{{createAccountButtonHeader}}</md-button>
                </div>
                <div id="toastPositionCU" layout="row" layout-align="end center">
                </div>
            </form>
        </div>
        <md-divider></md-divider>
        <div layout-margin layout-padding flex="50">
            <form name="signupForm">
                <h3>
                    <span>Sign up</span>
                </h3>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="emailTextSU" ng-pattern="/^.+@.+\..+$/" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="passwordTextSU" name="password" required>
                </md-input-container>
                <div layout="row" layout-align="end center">
                    <md-button ng-click="singupButton_clickHandler()" class="md-raised">{{signupButtonHeader}}</md-button>
                </div>
                <div id="toastPositionSU" layout="row" layout-align="end center">
                </div>
            </form>
        </div>
    </div>
</script>
</body>
</html>
