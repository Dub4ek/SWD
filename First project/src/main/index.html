<!DOCTYPE html>
<html>
<head>
    <title>Event builder application</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="Event_builder_app">
<div>
    <div class="column">
        <div ng-controller="MainPageCtrl" layout="column" ng-cloak>
            <md-toolbar>
                <h2>
                    <span>Event Builder</span>
                </h2>
                <span flex></span>
                <md-button class="md-raised login-button" aria-label="Learn More">
                    Log in/ Sign up
                </md-button>
            </md-toolbar>
            <script src="./js/all.js" type="text/javascript"></script>
        </div>

        <md-button class="md-raised create_event_button">Create Event</md-button>

        <div layout="row" layout-align="start start">
            <h3>
                <span>Upcoming events</span>
            </h3>
            <span flex></span>
            <div layout="row" layout-align="end">
                <md-checkbox ng-model="data.cb1" aria-label="My">
                    My
                </md-checkbox>

                <md-checkbox ng-model="data.cb2" aria-label="All">
                    All
                </md-checkbox>
            </div>
        </div>
    </div>
</div>
</body>
</html>
