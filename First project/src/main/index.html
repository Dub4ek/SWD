<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event builder application</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="">
</head>
<body ng-app="Event_builder_app">
<div>
    <div class="column">
        <div ng-controller="MainPageCtrl" layout="column" ng-cloak>
            <md-toolbar class="md-toolbar-tools" layout="row">
                <a href="" ng-click="home_clickHandler()">
                    <h2>
                        <span>{{appHeader}}</span>
                    </h2>
                </a>
                <span flex></span>
                <md-button ng-show="!userLogined" class="md-raised login-button" aria-label="Learn More" ng-click="loginButton_clickHandler()">
                    {{loginButtonHeader}}
                </md-button>
                <div ng-show="userLogined" layout="row" layout-align="center center">
                    <a href="" ng-click="userName_clickHandler()">
                        <h3>{{userName}}</h3>
                    </a>
                    <md-button class="md-raised login-button" aria-label="Log out" ng-click="logoutButton_clickHandler()">
                        {{logoutButtonHeader}}
                    </md-button>
                </div>
            </md-toolbar>
        </div>
        <div ng-view></div>
    </div>
</div>
<script src="./js/all.js" type="text/javascript"></script>
</body>
</html>
